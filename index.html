<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/quiensoy.css">
    <title>Portfolio Juan Garcia</title>
</head>

<body>
    <section id="presentacion">
        <div class="contenedor">
            <p id="saludo">Hola, soy</p>
            <h1>Juan Garcia</h1>
            <p id="descripcion">Desarrollador Backend</p>
        </div>
    </section>

    <section id="quiensoy">
        <div class="contenedor">
            <div id="sobremi">
                <h1>Sobre mi...</h1>
                <p>Desde que conocí Java, hace más de 3 años, quede
                    facinado con el mundo de la programacion y desde entonces he
                    estado trabajando arduamente para mejorar mis habilidades.
                </p>
                <div class="tecnologias">
                    <h1>Backend</h1>
                    <div class="tenologiasdiv">
                        <h4>Java</h4> 
                        <progress max="100" value="85"></progress>
                    </div>
                    <div class="tenologiasdiv">
                        <h4>Myqsl</h4>
                        <progress max="100" value="75"></progress>
                    </div>
                    <div class="tenologiasdiv">
                        <h4>Git</h4>
                        <progress max="100" value="75"></progress>
                    </div>
                </div>
                <div class="tecnologias">
                    <h1>Frontend</h1>
                    <div class="tenologiasdiv">
                        <h4>Html</h4>
                        <progress max="100" value="70"></progress>
                    </div>
                    <div class="tenologiasdiv">
                        <h4>Css</h4>
                        <progress max="100" value="70"></progress>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
